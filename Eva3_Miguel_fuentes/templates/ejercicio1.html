<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/estiloEjercicios.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de Notas</h1>
<div>
    <form action="/ejercicio1" method="POST">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" value = "{{nota1}}" required>
        <br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" value = "{{nota2}}" required>
        <br>
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" value = "{{nota3}}" required>
        <br>
        <label for="asistencia">Asistencia (%):</label>
        <input type="number" id="asistencia" name="asistencia" value = "{{asistencia}}" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
    {% if resultado%}
    <div>
        <p> {{promedio}}</p>
        <p> {{resultado}}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
